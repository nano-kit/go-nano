{{define "sessions"}}
<h2>User Sessions:</h2>
<table>
    <thead><tr>
        <th>SessionID</th>
        <th>UserID</th>
        <th>LastActivity</th>
        <th>RemoteAddr</th>
        <th>LastMessageID</th>
    </tr></thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.UID}}</td>
        <td>{{.LastActivity}}</td>
        <td>{{.RemoteAddr}}</td>
        <td>{{.LastMid}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
{{end}}
